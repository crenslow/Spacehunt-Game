<!DOCTYPE html>
<html>
     <title>Space Hunt</title>
    
    <body>
        <div class="setup-game jumbotron">
            <h1 class="display-4">SPACE HUNT</h1>
            <hr class="my-4">

            <div id="playerNameField" class="input-group input-group-lg mb-3 setup-btn-ls">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Player's Name: </span>
                </div>
                <input id="playerName" type="text" class="form-control" placeholder="" required>
            </div>
            
            <div id="savedGameListBlock"></div>

            <div id="devLoadModal" class="modal">
            </div>
            <div class="setup-btn-ls">
                <button class="btn btn-primary btn-lg game-start-btn btn-block" id="startButton">Play</button>
                <button class="btn btn-primary btn-lg setup-btn btn-block" id="setupButton" onclick=developerModeInit()>Settings</button>
                <button class="btn btn-primary btn-lg game-cont-btn btn-block" id="continueButton" onclick="">Load Existing Game</button>
            </div>
        </div>

        <div class="main-game">
            <div class="main-container">
                <div class="data-panel">
                    <div id="gazetteer" class="gazetteer data-log-container">
                        <div id="gazetteer-list-wrapper" class="gazetteer-list-wrapper">
                            <ul class="list-group gazetteer-list">
                            </ul>
                        </div>
                    </div>
                </div>

                 <div id="main-screen-container">
                    <div id="map-container">
                        <div id="grid-container">
                            <div id="map-wrapper">
                                <div id="ship-wrapper" class="ship-wrapper">
                                    <div id="heading-container">
                                        <span id="heading" class="heading-span badge badge-primary badge-pill">0, 0</span>
                                    </div>
                                    <div class="old-spice deg0"></div>
                                    <div id="sensor" class="sensor"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="message-board-container">
                        <div id="message-board">
                            <h4 class="data-title">Alerts</h4>
                            <ul id="message-list">
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="data-panel">
                    <div class="data-title">
                        <button id="game-save" type="button" class="btn btn-success btn-game-save">Save Game</button>
                    </div>
                    
                     <div id="controls" class="status-control-containers">
                        <form class="control-fields">
                            <fieldset id="movement-form-fields">
                                <input id="north-input" class="btn btn-secondary" value="N" type="button" onclick="window.oldSpice.move('N', getElementById('movement-magnitude').value)"/>
                                <div id="east-west-container">
                                    <input id="west-input" class="btn btn-secondary" value="W" type="button" onclick="window.oldSpice.move('W', getElementById('movement-magnitude').value)" />
                                    <input id="movement-magnitude" min="1" max="10" type="number" value="1" />
                                    <input id="east-input" class="btn btn-secondary" value="E" type="button" onclick="window.oldSpice.move('E', getElementById('movement-magnitude').value)" />
                                </div>
                                <input id="south-input" class="btn btn-secondary" value="S" type="button" onclick="window.oldSpice.move('S', getElementById('movement-magnitude').value)" />
                            </fieldset>
                        </form>
                        <input id="sensor-scan" class="btn btn-secondary" type="button" value="Scan">
                    </div>
                    
                    <div id="status-container" class="status-control-containers">
                        <ul id="status-list">
                            <li>Credits: <span id="creditValue" class="credit-value badge badge-primary badge-pill"></span></li>
                            <li>Energy: <span id="energyValue" class="energy-value badge badge-primary badge-pill"></span></li>
                            <li>Damage: <span id="damageValue" class="damage-value badge badge-primary badge-pill">Undamaged</span></li>
                            <li>Supplies: <span id="supplyValue" class="supply-value badge badge-primary badge-pill"></span><span class="supply-value badge badge-primary badge-pill">%</span></li>
                            <li>Engine: <span id="engineLevel" class="engine-level badge badge-primary badge-pill">Basic</span></li>
                            <li>Sensor: <span id="sensorLevel" class="sensor-level badge badge-primary badge-pill">0</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/gamespecs.css" />
        <link rel="stylesheet" type="text/css" href="css/map.css">
        <link rel="stylesheet" type="text/css" href="css/setup.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css" >
       
        <script src="js/Admin.js"></script>
        <script src="js/Mode.js"></script>
        <script>var ctrecipe = GameMode( null );</script>
        <script src="js/AddToMap.js"></script> 
        <script src="js/HitObject.js"></script>
        <script src="js/Main.js"></script>
        <script src="js/MapSetup.js"></script>
        <script src="js/Objects.js"></script>
        <script src="js/OldSpice.js"></script>
        <script src="js/Operations.js"></script>
        <script src="js/Sensors.js"></script>
	<script src="js/BadMax.js"></script>
	<script src="js/SaveAndLoad.js"></script>
        
    </body>
</html>
